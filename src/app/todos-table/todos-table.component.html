

<div class="mat-elevation-z2">
  <span class="add-button"> 
    <button mat-menu-item (click)="openDialog('Add')" >
      <mat-icon>add</mat-icon>
    </button>
  
  </span>
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="beschreibung">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>Beschreibung</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/todo', row.id]">{{ row.beschreibung }}</a>
      </td>
    </ng-container>

    <!-- F채llig Column -->
    <ng-container matColumnDef="faellig">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>F채llig</th>
      <td mat-cell *matCellDef="let row">{{ row.faellig |  unixTimestampToDate | date : 'dd-MM-yyyy' }}</td>
    </ng-container>

    <!-- Priorit채t Column -->
    <ng-container matColumnDef="prioritaet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Priorit채t</th>
      <td mat-cell *matCellDef="let row">{{row.prioritaet}}</td>
    </ng-container>

    <!-- Erledigt Column -->
    <ng-container matColumnDef="erledigt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Erledigt</th>
      <td mat-cell *matCellDef="let row">
        @if (row.erledigt) {<mat-icon *ngIf="row.erledigt" color="primary">done</mat-icon>}
        @else { <mat-icon *ngIf="!row.erledigt" color="warn">cancel</mat-icon>}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let row">
        <mat-menu #menu="matMenu">

          <button mat-menu-item (click)="openDialog('Edit', row)">Bearbeiten</button>
          <button mat-menu-item (click)="deleteTodo(row)">Delete</button>
          <button mat-menu-item (click)="openDialog('Complete', row)" *ngIf="!row.erledigt">Als Erledigt
            Markieren</button>
          <button mat-menu-item (click)="openDialog('Incomplete', row)" *ngIf="row.erledigt"> Noch zu Erledigen
            Markieren</button>

        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
